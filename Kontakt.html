    <link rel="stylesheet" href="./CSS/Kontakt.css">
</head>
<body class="non-main-page">

    <!-- Navbar and Background Wrapper -->
    <div class="background-wrapper">
        
        <nav class="navbar navbar-expand-lg navbar-dark" id="about-navbar">
            <div class="container">
                <a class="navbar-brand" href="./index.html">
                    <img src="./CSS/Logo.svg" width="30" height="30" alt="">
                    Ревизија Костески
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="./index.html">Дома</a>
                        <a class="nav-link" href="./Kontakt.html">За Нас</a>
                        <a class="nav-link" href="./Trans.html">Транспарентност</a>
                        <a class="nav-link active" href="./Услуги.html">Контакт</a>
                    </div>
                </div>
            </div>
        </nav>
        <h1 class="centered-title">Контакт</h1>
        <div class="breadcrumb-links">
            <a href="./index.html">Дома</a> / <a href="./Услуги.html">Контакт</a>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="container mt-5 contact-content">
      <div class="contact-info">
          <h4 class="contact-title">Get in Touch</h4>
          <div class="contact-main-info">
              <div class="call-do-action-info">
                  <div class="icon-wrapper">
                      <img src="./CSS/phone-svgrepo-com.svg" alt="Phone Icon" class="icon me-3" />
                  </div>
                  <span>+ 389 70 233 297</span>
              </div>
              <div class="call-do-action-info">
                  <div class="icon-wrapper">
                      <img src="./CSS/envelope.png" alt="Email Icon" class="icon me-3" />
                  </div>
                  <span>nfo@reviko.mk</span>
              </div>
              <div class="call-do-action-info">
                  <div class="icon-wrapper">
                      <img src="./CSS/maps-and-flags.png" alt="Location Icon" class="icon me-3" />
                  </div>
                  <span>Дамаска 8а/1-6</span>
              </div>
          </div>
      </div>
  
      <!-- Google Map -->
      <div class="map-container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2965.018095293188!2d21.394105!3d41.999887199999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1354146d475e959d%3A0x8d0743b5579af248!2z0JTQsNC80LDRgdC60LAgOCwg0KHQutC-0L_RmNC1IDEwMDA!5e0!3m2!1smk!2smk!4v1729984084050!5m2!1smk!2smk" 
                  width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" 
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
  </div>



  <div class="container">
    <footer class="footer py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-body-secondary">Дома</a></li>
            <li class="nav-item"><a href="./Услуги.html" class="nav-link px-2 text-body-secondary">За Нас</a></li>
            <li class="nav-item"><a href="./Kontakt.html" class="nav-link px-2 text-body-secondary">Контакт</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 Ревизија Костески</p>
    </footer>
</div>

<script>
   
    function animateOnScroll(entries, observer) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          if (entry.target.classList.contains('contact-info')) {
            entry.target.classList.add('animate-slide-in-left');
          } else if (entry.target.classList.contains('map-container')) {
            entry.target.classList.add('animate-slide-in-right');
          }
          observer.unobserve(entry.target); 
        }
      });
    }
  
    
    const observer = new IntersectionObserver(animateOnScroll, {
      threshold: 0.1, 
    });
  
   
    const contactInfo = document.querySelector('.contact-info');
    const mapContainer = document.querySelector('.map-container');
  
    
    observer.observe(contactInfo);
    observer.observe(mapContainer);
  </script>


</body>
</html>
